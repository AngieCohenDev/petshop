<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylemascota.css">
    <title>Resgistro Mascotas</title>
</head>
<body>

    <img class="portada-mascota" src="./css/mascota.jpg" alt="mascota">

    <h1 class="titulo">REGISTRATE</h1>
    <H3 class="mascota">MASCOTAS</H3>

    <h6 class="name">NOMBRE</h6>
    <input class="box-name" type="text" name="name" value="" placeholder="">

    <h6 class="edad">EDAD</h6>
    <input class="box-edad" type="text" name="edad" value="" placeholder="">
    

    <h6 class="raza">RAZA</h6>
    <input class="box-raza" type="text" name="raza" value="" placeholder="">

    <h6 class="sexo">SEXO</h6>
    <input class="box-sexo" type="text" name="name" value="" placeholder="">

    <h6 class="nacimiento">FECHA DE NACIMIENTO</h6>
    <input class="box-nacimiento" type="number" name="nacimiento" value="" placeholder="  DD/MM/AAAA">

    <h6 class="color">COLOR</h6>
    <input class="box-color" type="text" name="color" value="" placeholder="">
    

    <h6 class="chip">CHIP</h6>
    <input class="box-chip" type="text" name="chip" value="" placeholder="">
    

    <h6 class="castrado">CASTRADO</h6>
    <input class="box-castrado" type="text" name="castrado" value="" placeholder=" SI/NO">

    <h6 class="adoptado">ADOPTADO</h6>
    <input class="box-adoptado" type="text" name="adoptado" value="" placeholder=" SI/NO">
    

    <h6 class="reproductor">REPRODUCTOR</h6>
    <input class="box-reproductor" type="text" name="reproductor" value="" placeholder="  SI/NO">

    <a class="guardar" href="">Registar</a>
</body>
</html>
