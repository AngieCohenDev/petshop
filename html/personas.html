<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylepersona.css">
    <title>Registro Personas</title>
</head>
<body>
    <img class="portada" src="./css/portada.png" alt="portada">
    <h1 class="titulo">REGISTRATE</h1>
    <H3 class="personas">PERSONAS</H3>

    <h6 class="name-uno">PRIMER NOMBRE</h6>
    <input class="box-name-uno" type="text" name="name" value="" placeholder="">

    <h6 class="name-dos">SEGUNDO NOMBRE</h6>
    <input class="box-name-dos" type="text" name="name-dos" value="" placeholder="">

    <h6 class="apellido-uno">PRIMER APELLIDO</h6>
    <input class="box-apellido-uno" type="text" name="apellido" value="" placeholder="">

    <h6 class="apellido-dos">SEGUNDO APELLIDO</h6>
    <input class="box-apellido-dos" type="text" name="apellido-dos" value="" placeholder="">

    <h6 class="dni">DNI</h6>
    <input class="box-dni" type="number" name="dni" value="" placeholder="">

    <h6 class="direccion">DIRECCIÓN</h6>
    <input class="box-direccion" type="text" name="direccion" value="" placeholder="">

    <h6 class="localidad">LOCALIDAD</h6>
    <input class="box-localidad" type="text" name="localidad" value="" placeholder="">
   
    <h6 class="f-nacimiento">FECHA DE NACIMIENTO</h6>
    <input class="box-nacimiento" type="number" name="nacimiento" value="" placeholder="  DD/MM/AAAA">
   
    <h6 class="tel">TELÉFONO DE CONTACTO</h6>
    <input class="box-tel" type="number" name="tel" value="" placeholder="  1101020304">
   
    <h6 class="correo">E-MAIL</h6>
    <input class="box-correo" type="text" name="Usuario" value="" placeholder="  hola@tucorreo.com">
  
    <h6 class="cuenta">CUENTA CORRIENTE</h6>
    <input class="box-cuenta" type="number" name="cuenta" value="" placeholder="">
    
    <h6 class="mascota">MASCOTA</h6>
    <a class="añadir-mascota" href="file:///C:/Users/angie/OneDrive/Escritorio/html/mascotas.html"> Añadir mascota</a>

    <a class="guardar" href="">Registar</a>



</body>
</html>
